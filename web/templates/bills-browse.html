<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse bills</title>
  </head>
  <body>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Price</th>
        <th>Currency</th>
        <th>Exchange rate</th>
        <th>Country</th>
        <th>Tag</th>
      </tr>
      </thead>
      <tbody>
      {{ $reverse := .reverse }}
      {{ range .bills }}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Date}}</td>
        <td>{{.Price}}</td>
        <td>{{.Currency}}</td>
        <td>{{.ExchangeRate}}</td>
        <td>{{.Country}}</td>
        <td>{{.Tag}}</td>
        <td><a href='{{ call $reverse "bill-view" .Id }}'>open</a></td>
      </tr>
      {{ end }}
      </tbody>
    </table>
    <a href="/">Back to main</a>
  </body>
</html>
